<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Infrared Photo Editor</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Infrared Photo Editor</h1>

    <!-- File input for user to upload an image -->
    <input type="file" id="fileInput" accept="image/*" />

    <!-- Canvas to display and manipulate the image -->
    <canvas id="canvas"></canvas>

    <div class="note">
      <p>Steps:</p>
      <ol>
        <li>Upload an infrared photo.</li>
        <li>We’ll automatically swap red and blue channels.</li>
        <li>Click on a pixel to set it as “white” and adjust the entire image’s color balance.</li>
      </ol>
      <p><strong>Tip:</strong> If you want to start over, just re-upload the image or refresh the page.</p>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
